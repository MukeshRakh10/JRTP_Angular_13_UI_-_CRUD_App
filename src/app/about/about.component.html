<h2>Angular + Spring Boot </h2>
<input type="button" (click)="getWelcomeMsg()" value="Get Msg" />
<div> Data : {{msg}} </div>

<div class="container">
    <div class="row">
  
<form [formGroup]="contactForm">
    <table>
        <tr>
            <th>Name</th>
            <td><input type="text" class="form-control" id ="name" formControlName ="name"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="text" class="form-control" id = "email" formControlName ="email"></td>
        </tr>
        <tr>
            <th>Phone No.</th>
            <td><input type="text" class="form-control" id = "phno" formControlName = "phno"></td>
        </tr>
        <tr>
          <td><input type = "button" class="btn btn-primary" (click) = "save(contactForm)" value = "Save" />  </td> 
          <td><input type = "reset"  class="btn btn-primary" value = "Clear" />  </td> 
        </tr>
    </table>
    </form>
  </div>
</div>
