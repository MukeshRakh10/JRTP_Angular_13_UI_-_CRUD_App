<button class="btn btn-info" (click)="backToMenu()">Back</button>
<div class="col-md-6 offset-md-3">
    <form [formGroup]="cf">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>

        <div class="form-group">
            <label>Phone No.</label>
            <input type="text" class="form-control" id="phno" formControlName="phno">
        </div>
        <div>
            <input type="button" class="btn btn-primary" (click)="createContact(cf)" value="Save" />
            <input type="reset" class="btn btn-primary" value="Clear" />
        </div>
    </form>
</div>
